{% extends "base.html" %}
{% block content %}
<div class="auth-form">
    <h1 class="auth-form__title">Авторизация</h1>
    <form method="post" class="form">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form__group">
            <label for="{{ field.id_for_label }}" class="form__label">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <div class="form__error">
                {{ field.errors.0 }}
            </div>
            {% endif %}
            {% if field.help_text %}
            <div class="form__help">
                {{ field.help_text }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn--primary btn--full">
            Войти
        </button>
    </form>
    
    <div class="auth-form__footer">
        <p>Нет аккаунта? <a href="{% url 'accounts:register' %}">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
