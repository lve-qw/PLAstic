<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин филаментов</title>
  <!-- Подключение Bootstrap CSS через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Наши стили (если нужно что-то поверх Bootstrap) -->

</head>
<body>
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <nav class="nav">
        <a class="nav-link text-white" href="{% url 'core:home' %}">Главная</a>
        <a class="nav-link text-white" href="{% url 'catalog:list' %}">Каталог</a>
        {% if user.is_authenticated %}
          <a class="nav-link text-white" href="{% url 'accounts:profile' %}">Личный кабинет</a>
          <a class="nav-link text-white" href="{% url 'accounts:logout' %}">Выход</a>
        {% else %}
          <a class="nav-link text-white" href="{% url 'accounts:login' %}">Вход</a>
          <a class="nav-link text-white" href="{% url 'accounts:register' %}">Регистрация</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2025 Магазин филаментов</p>
  </footer>

  <!-- Подключение Bootstrap JS (для компонентов, если понадобятся) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
